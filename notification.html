<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/myAccount.css">

    <!-- icon cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


    <title>Notification</title>
</head>

<body>

    
   <!-- notification icon -->
   <div class="notification-icon ms-3 w-auto border">

    <i class="bi bi-bell fs-3 position-relative"  data-bs-toggle="modal" data-bs-target="#exampleModalToggle">
        <span class="position-absolute top-50 start-70 translate-middle p-1 bg-danger border border-light rounded-circle">
            <span class="visually-hidden">New alerts</span>
        </span>

    </i>
   
</div>

<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header ">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel"> <i class="bi bi-bell-fill fs-4 text-warning"></i> Notification <span class="badge text-bg-danger rounded-circle">4</span></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-center">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex gap-3">
                    <div class="icon">
                        <i class="bi bi-journal-text fs-2 text-warning"></i>
                    </div>
                    <div class="content">
                        <h6>Assignment</h6>
                        <p>Please note that assignment submition  are due.</p>
                    </div>
                </li>
                <li class="list-group-item d-flex gap-3">
                    <div class="icon">
                        <i class="bi bi-journal-text fs-2 text-primary"></i>
                    </div>
                    <div class="content">
                        <h6>Assignment</h6>
                        <p>Please note that assignment submition  are due.</p>
                    </div>
                </li>
                <li class="list-group-item d-flex gap-3">
                    <div class="icon">
                        <i class="bi bi-journal-text fs-2 text-danger"></i>
                    </div>
                    <div class="content">
                        <h6>Assignment</h6>
                        <p>Please note that assignment submition  are due.</p>
                    </div>
                </li>
                <li class="list-group-item d-flex gap-3">
                    <div class="icon">
                        <i class="bi bi-journal-text fs-2 text-success"></i>
                    </div>
                    <div class="content">
                        <h6>Assignment</h6>
                        <p>Please note that assignment submition  are due.</p>
                    </div>
                </li>
               
              </ul>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Close</button>
        </div>
      </div>
    </div>
</div>
    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
